<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Expanding cards</h1>
    <section class="container" id="cards">
      <div class="card-block one expanded">
        <h3 class="show">Mountains</h3>
      </div>
      <div class="card-block two">
        <h3>Stones</h3>
      </div>
      <div class="card-block three">
        <h3>Lake</h3>
      </div>
      <div class="card-block four">
        <h3>Stars</h3>
      </div>
      <div class="card-block five">
        <h3>Sky</h3>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
